<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Test task</title>
  </head>
  <body>
    <article class="container">
      <div class="inner-section">
        <!-- Table header -->
        <div class="inner-section__header">
          <h2 class="header-title">Submitted sitemaps</h2>
          <div class="header-buttonsSection">
            <button type="button" class="header-button">Recrawl sitemap</button>
            <button type="button" class="header-button">Remove sitemap</button>
          </div>
        </div>
        <!-- Table filters -->

        <div class="inner-section__filters">
          <p class="filters-title">Filters:</p>
          <ul class="filters-list">
            <li class="filters-listItem">URL or its part</li>
            <li>
              <div class="select-container">
                <select>
                  <option value="0">All types</option>
                </select>
              </div>
            </li>
            <li>
              <div class="select-container">
                <select>
                  <option value="0">Submitted</option>
                </select>
              </div>
            </li>
            <li>
              <div class="select-container">
                <div class="select-wrapper">
                  <select>
                    <option value="0">
                      2/12/19-2/12
                    </option>
                  </select>
                </div>
              </div>
            </li>
            <li>
              <div class="select-container">
                <select>
                  <option value="0">All sitemaps</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
        <!-- Table -->
        <table id="table">
          <tr class="table-header">
            <th>
              <input type="checkbox" name="" value="" />
            </th>
            <th>Sitemap(5)</th>
            <th>Type</th>
            <th>Submitted</th>
            <th>Last check</th>
            <th>Status</th>
            <th>URLs</th>
            <th>Recrawl sitemap</th>
            <th>Remove sitemap</th>
          </tr>
          <tr class="table-row"></tr>
        </table>
      </div>
    </article>
  </body>
</html>
